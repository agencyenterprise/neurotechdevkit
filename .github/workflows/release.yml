name: Create a release
on:
  push:
    branches:
      - main

jobs:
  release-on-push:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.TAG_CREATOR_API_TOKEN }}

    steps:
      - id: release
        uses: rymndhng/release-on-push-action@master
        with:
          bump_version_scheme: patch

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install poetry
        uses: abatilo/actions-poetry@v2

      - name: Update poetry version
        run: |
          poetry version ${{ steps.release.outputs.version }}

      - name: Commit poetry version
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Poetry version updated
          file_pattern: pyproject.toml

      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.16
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          python_version: "3.10"
          # following 2 lines set deployment to testpypi
          # repository_name: "testpypi"
          # repository_url: "https://test.pypi.org/legacy/"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the neurotechdevkit docker image
        run: |
          docker build . --tag ghcr.io/agencyenterprise/neurotechdevkit:latest --tag ghcr.io/agencyenterprise/neurotechdevkit:${{ steps.release.outputs.version }}
          docker push --all-tags ghcr.io/agencyenterprise/neurotechdevkit
