# Tagging a commit with [circle front] will build the front page and perform tests-doc.
# Tagging a commit with [circle full] will build everything.
version: 2.1

jobs:
  build_docs:
    docker:
      - image: cimg/python:3.10.10
    resource_class: xlarge
    steps:
      - checkout

      - run:
          name: Install the latest version of Poetry
          command: |
            curl -sSL https://install.python-poetry.org | python3 -

      - run:
          name: Install dependencies
          command: |
            poetry install --no-ansi

      - run:
          name: Install stride
          command: |
            poetry run pip install git+https://github.com/trustimaging/stride

      - restore_cache:
          name: Restore docs cache
          keys:
            - docs

      - run:
          name: Build HTML
          command: |
            OFFLINE=true make docs

      - save_cache:
          key: docs
          paths:
            - docs/generated

      - store_artifacts:
          path: site/
          destination: html

workflows:
  version: 2

  default:
    jobs:
      - build_docs:
          name: build_docs
