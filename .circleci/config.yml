version: 2.1

jobs:
  build_docs_pr:
    docker:
      - image: cimg/python:3.10.10
    resource_class: xlarge
    steps:
      - checkout

      - run:
          name: Install ffmpeg dependency
          command: |
            sudo apt-get update && sudo apt-get install -y ffmpeg

      - run:
          name: Install the latest version of Poetry
          command: |
            curl -sSL https://install.python-poetry.org | python3 -

      - run:
          name: Install dependencies
          command: |
            poetry install --no-ansi

      - run:
          name: Install stride
          command: |
            poetry run pip install git+https://github.com/trustimaging/stride

      - restore_cache:
          name: Restore docs cache
          keys:
            - docs-{{ epoch }}
            - docs-

      - run:
          name: Build HTML
          command: |
            OFFLINE=true make docs

      - run:
          name: Move HTML files into their own directories
          command: |
            for file in $(find . -name "*.html"); do
              dir=$(dirname "$file")
              base=$(basename "$file" .html)
              mkdir -p "$dir/$base"
              mv "$file" "$dir/$base/index.html"
            done

      - save_cache:
          key: docs-{{ epoch }}
          paths:
            - docs/generated

      - store_artifacts:
          path: site/
          destination: html

  build_docs_no_cache:
    docker:
      - image: cimg/python:3.10.10
    resource_class: xlarge
    steps:
      - checkout

      - run:
          name: Install ffmpeg dependency
          command: |
            sudo apt-get update && sudo apt-get install -y ffmpeg

      - run:
          name: Install the latest version of Poetry
          command: |
            curl -sSL https://install.python-poetry.org | python3 -

      - run:
          name: Install dependencies
          command: |
            poetry install --no-ansi

      - run:
          name: Install stride
          command: |
            poetry run pip install git+https://github.com/trustimaging/stride

      - run:
          name: Build docs
          no_output_timeout: 30m
          command: |
            make docs

      - persist_to_workspace:
          root: .
          paths:
            - site

  docs-deploy:
    docker:
      - image: node:8.10.0
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install and configure dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            git config user.email "bcibotae@ae.studio"
            git config user.name "bcibotae"
      - add_ssh_keys:
          fingerprints:
            - "b3:36:18:ed:6f:30:4a:b6:5d:93:f8:f2:b4:2d:b4:15"
      - run:
          name: Deploy docs to gh-pages branch
          command: gh-pages --dist site

workflows:
  version: 2

  generate_website_docs:
    when:
      equal: [main, << pipeline.git.branch >>]
    jobs:
      - build_docs_no_cache
      - docs-deploy:
          requires:
            - build_docs_no_cache

  default:
    when:
      not:
        equal: [main, << pipeline.git.branch >>] # Not building on main branch
    jobs:
      - build_docs_pr
