<div class="row">
  <div class="col mb-3">
    <label
      for="positionX"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="The coordinate (in meters) of the point at the center of the transducer"
      >Position X</label
    >
    <input
      type="number"
      step="any"
      class="form-control"
      name="positionX"
      id="positionX"
      placeholder="0.00"
      required
    />
  </div>
  <div class="col mb-3">
    <label
      for="positionY"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="The coordinate (in meters) of the point at the center of the transducer"
      >Position Y</label
    >
    <input
      type="number"
      step="any"
      class="form-control"
      id="positionY"
      name="positionY"
      placeholder="0.00"
      required
    />
  </div>
  <div class="col mb-3" data-3d-only="true" hidden>
    <label
      for="positionZ"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="The coordinate (in meters) of the point at the center of the transducer"
      >Position Z</label
    >
    <input
      type="number"
      step="any"
      class="form-control"
      id="positionZ"
      name="positionZ"
      placeholder="0.00"
      data-3d-input-only="true"
    />
  </div>
</div>
<div class="row">
  <div class="col mb-3">
    <label
      for="directionX"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="Indicate the direction the source is pointing"
      >Direction X</label
    >
    <input
      type="number"
      step="any"
      class="form-control"
      name="directionX"
      id="directionX"
      placeholder="-0.143"
      required
    />
  </div>
  <div class="col mb-3">
    <label
      for="directionY"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="Indicate the direction the source is pointing"
      >Direction Y</label
    >
    <input
      type="number"
      step="any"
      class="form-control"
      name="directionY"
      id="directionY"
      placeholder="-0.068"
      required
    />
  </div>
  <div class="col mb-3" data-3d-only="true" hidden>
    <label
      for="directionZ"
      data-bs-toggle="tooltip"
      data-bs-placement="right"
      title="Indicate the direction the source is pointing"
      >Direction Z</label
    >
    <input
      type="number"
      step="any"
      class="form-control"
      name="directionZ"
      id="directionZ"
      placeholder="0.0"
      data-3d-input-only="true"
    />
  </div>
</div>
<div class="mb-3">
  <label
    for="aperture"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="The aperture (in meters) of the transducer"
    >Aperture</label
  >
  <input
    type="number"
    step="any"
    class="form-control"
    name="aperture"
    id="aperture"
    placeholder="0.06"
    required
  />
</div>
<div class="mb-3">
  <label
    for="numPoints"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="The number of point sources to use when simulating the transducer"
    >Points</label
  >
  <input
    type="number"
    class="form-control"
    name="numPoints"
    id="numPoints"
    placeholder="3000"
    required
  />
</div>
<div class="mb-3">
  <label
    for="delay"
    data-bs-toggle="tooltip"
    data-bs-placement="right"
    title="The delay (in seconds) that the source will wait before emitting"
    >Delay</label
  >
  <input
    type="number"
    step="any"
    class="form-control"
    name="delay"
    id="delay"
    placeholder="0.0"
    required
  />
</div>
