<script>
  function setTargetPreBuiltValues(target) {
    document.getElementById("centerX").value = target.centerX
    document.getElementById("centerY").value = target.centerY
    document.getElementById("centerZ").value = target.centerZ
    document.getElementById("radius").value = target.radius
  }

  function getTargetParams() {
    let params = {}
    params["centerX"] = document.getElementById("centerX").value
    params["centerY"] = document.getElementById("centerY").value
    params["centerZ"] = document.getElementById("centerZ").value || null
    params["radius"] = document.getElementById("radius").value
    return params
  }
</script>
<div class="row">
  <div class="col">
    <label for="centerX">Center X</label>
    <input
      type="number"
      class="form-control"
      name="centerX"
      id="centerX"
      onchange="valueChanged()"
      required
    />
  </div>
  <div class="col">
    <label for="centerY">Center Y</label>
    <input
      type="number"
      class="form-control"
      id="centerY"
      name="centerY"
      onchange="valueChanged()"
      required
    />
  </div>
  <div class="col" data-3d-only="true" hidden>
    <label for="centerZ">Center Z</label>
    <input
      type="number"
      class="form-control"
      id="centerZ"
      name="centerZ"
      onchange="valueChanged()"
      required
    />
  </div>
</div>
<div class="mb-3">
  <label for="radius">Radius</label>
  <input
    type="number"
    class="form-control"
    name="radius"
    id="radius"
    onchange="valueChanged()"
    required
  />
</div>
