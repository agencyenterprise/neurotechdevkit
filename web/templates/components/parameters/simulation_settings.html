<script>
  function setSimulationSettingsPreBuiltValues(scenario) {
    document.getElementById("simulationPrecision").value = scenario.precision
    document.getElementById("centerFrequency").value = scenario.center_frequency
    setMaterialPropertiesPreBuiltValues(scenario.material_properties)
  }

  function getSimulationSettingsParams() {
    let params = {
      materialProperties: getMaterialPropertiesParams(),
      simulationPrecision: document.getElementById("simulationPrecision").value,
      centerFrequency: document.getElementById("centerFrequency").value,
      isSteadySimulation: document.getElementById("simulationTypeSteady")
        .checked,
    }
    return params
  }
</script>

<div class="mb-3">
  <label for="simulationPrecision">Simulation precision</label>
  <input
    type="number"
    class="form-control"
    name="simulationPrecision"
    id="simulationPrecision"
    required
  />
</div>
<div class="mb-3">
  <label for="centerFrequency">Center frequency</label>
  <input
    type="number"
    class="form-control"
    name="centerFrequency"
    id="centerFrequency"
    required
  />
</div>
<div class="mb-3">
  <label for="materialsAccordion">Material properties</label>
  <div class="form-control">
    {% include 'components/parameters/materials.html' %}
  </div>
</div>
<div class="mb-3">
  <label for="simulationType">Simulation type</label>
  <div id="simulationType" class="form-control">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="simulationTypePulsed"
      />
      <label class="form-check-label" for="simulationTypePulsed">
        Pulsed
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="simulationTypeSteady"
        checked
      />
      <label class="form-check-label" for="simulationTypeSteady">
        Steady state
      </label>
    </div>
  </div>
</div>
