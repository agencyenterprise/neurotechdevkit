<h1>
  <span>Parameters</span>
</h1>
<div class="btn-group">
  <input
    type="radio"
    class="btn-check"
    name="options"
    id="is2d"
    autocomplete="off"
    checked
  />
  <label class="btn btn-secondary" for="is2d">2D</label>

  <input
    type="radio"
    class="btn-check"
    name="options"
    id="is3d"
    autocomplete="off"
  />
  <label class="btn btn-secondary" for="is3d">3D</label>
</div>

<div class="accordion accordion-flush" id="parameters-accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#scenario-accordion-item"
        aria-expanded="false"
        aria-controls="scenario-accordion-item"
      >
        Scenario
      </button>
    </h2>
    <div
      id="scenario-accordion-item"
      class="accordion-collapse collapse"
      data-bs-parent="#parameters-accordion"
    >
      <div class="accordion-body">
        {% include 'components/parameters/scenario.html' %}
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#transducers-accordion-item"
        aria-expanded="false"
        aria-controls="transducers-accordion-item"
      >
        Transducers
      </button>
    </h2>
    <div
      id="transducers-accordion-item"
      class="accordion-collapse collapse"
      data-bs-parent="#parameters-accordion"
    >
      <div class="accordion-body">
        {% include 'components/parameters/transducers.html' %}
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#target-accordion-item"
        aria-expanded="false"
        aria-controls="target-accordion-item"
      >
        Target
      </button>
    </h2>
    <div
      id="target-accordion-item"
      class="accordion-collapse collapse"
      data-bs-parent="#parameters-accordion"
    >
      <div class="accordion-body">
        {% include 'components/parameters/target.html' %}
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#simulation-settings-accordion-item"
        aria-expanded="false"
        aria-controls="simulation-settings-accordion-item"
      >
        Simulation Settings
      </button>
    </h2>
    <div
      id="simulation-settings-accordion-item"
      class="accordion-collapse collapse"
      data-bs-parent="#parameters-accordion"
    >
      <div class="accordion-body">
        {% include 'components/parameters/simulation_settings.html' %}
      </div>
    </div>
  </div>
</div>
<button
  id="run-render-layout-button"
  class="btn btn-primary"
  type="button"
  onclick="renderLayout()"
>
  Render Layout
</button>
<button id="save-settings-button" class="btn btn-primary" type="button">
  Save Settings
</button>
<button id="load-settings-button" class="btn btn-primary" type="button">
  Load Settings
</button>
